<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" alt="ícone de caminhão">
            <h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido needs-validation" novalidate>
                <div class="mb-3">
                    <label class="rotulo form-label">Nome</label>
                    <input id="nome" type="text" class="campo-texto form-control" required>
                    <div class="invalid-feedback">
                        Por favor, informe seu nome.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="rotulo form-label">E-mail</label>
                    <input id="email" type="email" class="campo-texto form-control" required>
                    <div class="invalid-feedback">
                        Informe um e-mail válido.
                    </div>
                </div>

                <div>
                    <label class="rotulo form-label">Selecione o tipo de veículo</label>
                    <select id="tipo_veiculo" class="campo-texto">
                        <option value="">Escolha...</option>
                        <option>Básico</option>
                        <option>Família</option>
                        <option>Luxo</option>
                    </select>
                </div>

                <div class="mb-3" id="area-mensagem">
                    
                </div>

                <button id="btn_reservar" class="botao-reservar btn btn-primary" type="submit">
                    FAZER MINHA RESERVA
                </button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <strong class="destaque">99</strong> / DIA</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img src="imagens/renault-kwid.png" alt="Renault Kwid">
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
