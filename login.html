<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Locadora de Veículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
</head>

<body class="bg-light">

    <main class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row shadow rounded overflow-hidden w-100" style="max-width: 900px;">

            <div class="col-md-6 bg-white p-5 d-flex flex-column align-items-center justify-content-center">
                <div class="text-center mb-4">
                    <img src="imagens/icone.png" width="80" alt="Ícone de caminhão">
                    <h2 class="mt-3">Bem-vindo de volta!</h2>
                    <p class="text-muted">Faça login para continuar</p>
                </div>

                <form class="needs-validation w-100" novalidate>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input id="email" type="email" class="form-control" required autocomplete="off">
                        <div class="invalid-feedback">
                            Informe um e-mail válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input id="senha" type="password" class="form-control" required autocomplete="off">
                        <div class="invalid-feedback">
                            Informe sua senha.
                        </div>
                    </div>

                    <div id="area-mensagem"></div>

                    <div class="mb-3 text-center">
                        <a class="text-decoration-none text-dark" href="./cadastro.html">Não possui conta cadastra-se aqui</a>
                    </div>

                    <button class="btn btn-warning fw-bold w-100" type="submit">
                        ENTRAR
                    </button>
                </form>
            </div>

            <div class="col-md-6 offer-section d-flex flex-column justify-content-center align-items-center bg-warning text-center p-5">
                <div class="mb-4">
                    <h5 class="text-uppercase fw-semibold mb-2">Oferta Especial</h5>
                    <h2 class="fw-bold mb-3">Alugue com economia e conforto</h2>
                    <p class="fs-5 mb-1">Diárias a partir de</p>
                    <h1 class="display-3 fw-bold">R$ 99<span class="fs-5 fw-normal"> /dia</span></h1>
                    <p>Válido para todo território nacional • Sem taxa de reserva</p>
                </div>

                <img src="imagens/mercedes (1).png" class="img-fluid" alt="Renault Kwid">
            </div>

        </div>
    </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
